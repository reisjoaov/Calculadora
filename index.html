<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <div class="calc">
      <div class="tela">
        <div class="resultado" id="telaOperacaoAtual"></div>
      </div>

      <div class="apaga">
        <button class="botaoClear" id="btnClear"> Clear </button>
        <button class="botaoDelete" id="btnDelete"> Delete </button>
      </div>

      <div class="teclado">
        <button class="btn" data-number>7</button>
        <button class="btn" data-number>8</button>
        <button class="btn" data-number>9</button>
        <button class="btn" data-operator>/</button>
        <button class="btn" data-number>4</button>
        <button class="btn" data-number>5</button>
        <button class="btn" data-number>6</button>
        <button class="btn" data-operator>*</button>
        <button class="btn" data-number>1</button>
        <button class="btn" data-number>2</button>
        <button class="btn" data-number>3</button>
        <button class="btn" data-operator>-</button>
        <button class="btn" id="btnPonto">.</button>
        <button class="btn" data-number>0</button>
        <button class="btn" id="btnIgual">=</button>
        <button class="btn" data-operator>+</button>
      </div>
    </div>
  </main>

  <footer class="footerBar">
      <div class="footerText">
        <p>Copyright Â© 2024 Calculadora by reisjoaov</p>
      </div>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>
</html>
